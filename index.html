<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>ParticleGame</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="#">ParticleGame</a>
      </div>
    </nav>
    <div class="container-xxl my-4 bd-layout">
      <div class="row">
        <div class="col-9">
          <canvas style="border: 1px solid black" height="700" width="900" id="canvas"></canvas>
        </div>
        <div class="col-3 border p-4 overflow-auto" style="max-height:700px">
          <div class="d-flex justify-content-around mb-4">
            <button class="btn btn-success btn-lg" id="goButton">GO</button>
            <button class="btn btn-warning btn-lg" id="editButton">EDIT</button>
            <button class="btn btn-danger btn-lg" id="resetButton">RESET</button>
          </div>
          <form id="particleInfo" class="form-inline"></form>
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="main.js"></script>
</html>
